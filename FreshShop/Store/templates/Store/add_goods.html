{% extends "Store/base.html" %}

{% block title %}
   商品添加
{% endblock %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <input class="form-control form-control-user" placeholder="商品名称" name="goods_name" type="text">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="商品价格" name="goods_price" type="text">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="商品数量库存" name="goods_number" type="text">
    </div>

    <div class="form-group">
        <input class="form-control form-control-user" placeholder="商品描述" name="goods_description" type="text">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="出厂日期" name="goods_date" type="text">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="保质期(天)" name="goods_safeDate" type="text">
    </div>
{#   这里手动给一个店铺id     #}
    <div class="form-group">
        <input class="form-control form-control-user" name="goods_store" type="hidden" value="1">
    </div>


    <div class="form-group">
        <input class="form-control form-control-user" placeholder="商品图片" name="goods_image" type="file">
    </div>

    <div>
        <input class="btn btn-primary btn-block" type="submit" value="添加商品">
    </div>
</form>
{% endblock %}
