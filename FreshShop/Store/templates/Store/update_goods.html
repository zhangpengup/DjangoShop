{% extends "Store/base.html" %}

{% block title %}
    {{ goods_data.goods_name }} 修改页
{% endblock %}

{% block content %}
<form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table class="table table-bordered">
        <tr>
            <td rowspan="3">
                <img style="height: 200px;width: 200px;" src="/static/{{ goods_data.goods_image }}" alt="未找到图片">
                <input type="file" class="form-control form-control-user" name="goods_image">
            </td>
            <th>商品名称</th>
            <td colspan="3">
                <input type="type" class="form-control form-control-user" name="goods_name" value="{{ goods_data.goods_name }}">
            </td>
        </tr>
        <tr>
            <th>商品价格(元)</th>
            <td>
                <input type="type" class="form-control form-control-user" name="goods_price" value="{{ goods_data.goods_price }}">
            </td>
        </tr>
        <tr>
            <th>商品库存</th>
            <td>
                <input type="type" class="form-control form-control-user" name="goods_number" value="{{ goods_data.goods_number }}">
            </td>
        </tr>
        <tr>
            <th>生产日期</th>
            <td>
                <input type="type" class="form-control form-control-user" name="goods_date" value="{{ goods_data.goods_date|date:"Y-m-d" }}">
            </td>
            <th>保质期（天）</th>
            <td>
                <input type="type" class="form-control form-control-user" name="goods_safeDate" value="{{ goods_data.goods_safeDate }}">
            </td>
        </tr>
        <tr>
            <th colspan="5" style="text-align: center">商品描述</th>
        </tr>
        <tr>
            <td colspan="5">
                <textarea class="form-control form-control-user" name="goods_description" >
                    {{ goods_data.goods_description|safe }}
                </textarea>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="submit" value="保存修改" class="btn btn-primary btn-block" >
            </td>
        </tr>
    </table>
</form>

    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace("goods_description",{uiColor:"#9AB8F3"})
    </script>


{% endblock %}
