{% extends "Store/base.html" %}

{% block title %}
   店铺注册
{% endblock %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺名称" name="store_name" type="text">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺地址" name="store_address" type="text">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺描述" name="store_description" type="text">
    </div>

    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺电话" name="store_phone" type="text">
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺注册资金" name="store_money" type="text">
    </div>
    <div class="form-group">

        <select name="type" class="form-control form-control-user" multiple="multiple">
            {% for t in type_list %}
            <option value="{{ t.id }}" >{{ t.store_type }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <input class="form-control form-control-user" placeholder="店铺logo" name="store_logo" type="file">
    </div>
    <div>
        <input class="btn btn-primary btn-block" type="submit" value="注册">
    </div>
</form>
{% endblock %}
